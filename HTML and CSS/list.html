<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
     <!-- 需求：使用无序，列表方式，把东北F4 赵四 刘能 小沈阳 宋小宝展示出来 -->
     <ul>
        unorder list
        <!-- li是列表项 但是是无序的 -->
        
        <li>赵四</li>
        <li>刘能</li>
        <li>小沈阳</li>
        <li>宋小宝</li>
      </ul>

      <br />
      <!-- ol是有序的 会有个排序-->
      <ol>
        <li>花泽类</li>
        <li>道明寺</li>
        <li>杉菜</li>
        <li>西门</li>
      </ol>
        
     
</body>
</html>
